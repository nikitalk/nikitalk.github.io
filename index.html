<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>


    <div class="wrapper">
        <div class="box box1"><h1>Lab: Pixel Art Maker</h1>
        
            

         
            
               
        </div>
       
        <div class="box box2">
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                          

                <div class="group">      
                    <span id="errmsg"></span>
                    <input type="text" id="input_height"   name="height"  required>
                    <span class="bar"></span>
                    
                    <label>Grid Height</label>
                </div>
                
                  <div class="group">      
                    <span id="errmsg2"></span>
                    <input type="text" id="input_width"   name="width" required>
                    <span class="bar"></span>
                    <label>Grid Width</label>
                    
                  </div>

                  <button id="submit_size" class="myButton">Create Grid</button> 
            </form>

                
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
 
            <h2>Design Canvas</h2>
            <table id="pixel_canvas"></table>
        
            <script src="designs.js"></script>
        </div>
      
      </div>


  
</body>
</html>

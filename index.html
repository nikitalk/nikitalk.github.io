<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Lab: Pixel Art Maker
        </div>
        <div class="menu">
            <h3>Choose Grid Size</h3>
            <form id="sizePicker">
                <div class="group">      
                    <span id="error_height" class="error"></span>
                    <input class="input" type="text" id="input_height" name="height"  required>
                    <span class="bar"></span>
                    <label>Grid Height</label>
                </div>
                <div class="group">      
                    <span id="error_width" class="error"></span>
                    <input class="input" type="text" id="input_width" name="width" required>
                    <span class="bar"></span>
                    <label>Grid Width</label>
                </div>
                <button id="submit_size" class="myButton" disabled>Create Grid</button> 
            </form>
            <h3>Pick A Color</h3>
            <div class="input-color-container">
            <input type="color" id="colorPicker" list="colorList" value="#2d3161">
            </div>
        </div>
        <div class="content">
            <h3>Design Canvas</h3>
            <table id="pixel_canvas" class="gridtable"><tbody></tbody></table>
            <script src="designs.js"></script>
        </div>
        <div class="footer">Made by Nikita L. Karavaev</div>
    </div>
</body>
</html>
